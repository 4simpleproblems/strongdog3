<body>

<iframe id="gameFrame" src="https://injex-2642ef349319.herokuapp.com/?id=19"></iframe>

<script>
    // Get a reference to the iframe element using its new ID
    const gameIframe = document.getElementById('gameFrame');

    // This function sets the focus on the content inside the iframe
    const focusGame = () => {
        // We check to make sure the iframe and its content window exist before trying to focus
        if (gameIframe && gameIframe.contentWindow) {
            gameIframe.contentWindow.focus();
        }
    };

    // --- Event Listeners to Automatically Focus the Game ---

    // 1. Focus the game as soon as the main page has finished loading.
    window.addEventListener('load', focusGame);

    // 2. Focus the game whenever the user clicks back to this browser tab.
    // This is the key fix for your issue.
    window.addEventListener('focus', focusGame);

    // 3. As a helpful extra, focus the game if the user clicks anywhere
    // on the parent page's background.
    document.body.addEventListener('click', focusGame, true);
</script>
